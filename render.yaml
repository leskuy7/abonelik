services:
  - type: web
    name: abonelik-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: abonelik-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false

databases:
  - name: abonelik-db
    plan: free
    databaseName: abonelik
    user: abonelik_user
